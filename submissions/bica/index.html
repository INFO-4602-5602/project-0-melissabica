        // https://bl.ocks.org/ctufts/298bfe4b11989960eeeecc9394e9f118
        function create_data(data) {
            console.log(data)
            var n = data.length;
            var x_mean = 0;
            var y_mean = 0;
            var term1 = 0;
            var term2 = 0;
            var noise_factor = 100;
            var noise = 0;

            for (var i = 0; i < n; i++) {
                // noise = noise_factor * Math.random();
                // noise *= Math.round(Math.random()) == 1 ? 1 : -1;
                // y.push(i / 5 + noise);
                // x.push(i + 1);
                x_mean += data[i].x
                y_mean += data[i].y
            }
            // calculate mean x and y
            x_mean /= n;
            y_mean /= n;
            console.log("x_mean "+x_mean)

            // calculate coefficients
            var xr = 0;
            var yr = 0;
            for (i = 0; i < n; i++) {
                xr = data[i].x - x_mean;
                yr = data[i].y - y_mean;
                term1 += xr * yr;
                term2 += xr * xr;
            }
            var b1 = term1 / term2;
            var b0 = y_mean - (b1 * x_mean);
            // perform regression 

            yhat = [];
            // fit line using coeffs
            for (var i = 0; i < n; i++) {
                yhat.push(b0 + (data[i].x * b1));
            }

            var res = [];
            for (i = 0; i < n; i++) {
                res.push({
                    "yhat": yhat[i],
                    "y": data[i].y,
                    "x": data[i].x
                })
            }
            return (res);
        }
